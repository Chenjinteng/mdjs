<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Markdown Editor</title>
		<script src="../mdjs.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../mdcss.css"/>
	</head>
	<body>
		<div id="editor">
			<textarea id="input"># 一个简单的Markdown编辑器Demo</textarea>
			<div class="md" id="output"></div>
		</div>
		<style>
			#editor{
				width: 100%;
				height: 680px;
				padding: 0px;
			}
			#input{
				width: 45%;height: 100%;
				background-color: whitesmoke;
				margin: 0px;padding: 5px;
				float: left;
				resize: none;
				font-family: monospace;
				font-size: 2.5em;
				overflow: auto;
			}
			#output{
				width: 52%;height: 100%;
				margin:  0px;padding: 5px;
				float: right;
				overflow: scroll;
				font-family: "microsoft yahei","微软雅黑",sans-serif;
			}
		</style>
		<script type="text/javascript">
			editorView = document.getElementById('editor');
			inputView = document.getElementById('input');
			outputView = document.getElementById('output');
			outputView.innerHTML = Mdjs.md2html(inputView.value);
			inputView.addEventListener('input',function(){
				outputView.innerHTML = Mdjs.md2html(this.value);
			});
			inputView.addEventListener('scroll',function(){
				outputView.scrollTop = this.scrollTop;
			});
		</script>
	</body>
</html>
